version: '3.8'

services:
  # PostgreSQL Database Service
  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache Service
  postiz-redis:
    image: redis:7-alpine
    container_name: postiz-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Main Postiz Application (built from your private repository with security enhancements)
  postiz-app:
    # Build from your local Dockerfile with all security fixes and Nginx embedded
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_VERSION: "1.0.0"
    image: postiz:latest  # Tag the built image
    container_name: postiz-app
    restart: always
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy
    environment:
      # === Database Configuration ===
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@postiz-postgres:5432/${DB_NAME}"

      # === Redis Configuration ===
      REDIS_URL: "redis://:${REDIS_PASSWORD}@postiz-redis:6379"

      # === Application Configuration ===
      NODE_ENV: "production"
      PORT: "5000"

      # === NextJS Configuration (Frontend) ===
      NEXT_PUBLIC_API_URL: "https://${DOMAIN}/api"
      NEXT_PUBLIC_BACKEND_URL: "https://${DOMAIN}"

      # === Security Configuration ===
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # IMPORTANT: Keep HTTPS enabled in production
      # Only set NOT_SECURED=true if you're using a development environment
      # NOT_SECURED: "false"

      # === Email/SMTP Configuration (Optional) ===
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@yourdomain.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Postiz}

      # === Optional: AI Provider Configuration ===
      # Add your API keys here if needed
      # OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # GEMINI_API_KEY: ${GEMINI_API_KEY:-}

      # === Optional: Social Media Integration ===
      # TWITTER_API_KEY: ${TWITTER_API_KEY:-}
      # TWITTER_API_SECRET: ${TWITTER_API_SECRET:-}
      # GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      # GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # === Logging Configuration ===
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # === Performance Configuration (Optional) ===
      MAX_WORKERS: ${MAX_WORKERS:-4}

    # Expose backend on a random high port for Centminmod to reverse proxy to
    # Use a non-standard port (32456) to avoid conflicts
    # Centminmod Nginx will proxy requests to postiz-app:32456
    ports:
      - "32456:3000"

    volumes:
      # Persistent uploads directory
      - uploads:/uploads
      # Persistent logs directory
      - app-logs:/var/log/postiz

    networks:
      - postiz-network

    # Health check for the application
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

volumes:
  # PostgreSQL data persistence
  postgres-data:
    driver: local

  # Redis data persistence
  redis-data:
    driver: local

  # User uploads (images, etc.)
  uploads:
    driver: local

  # Application logs
  app-logs:
    driver: local

networks:
  # Internal network for services to communicate
  postiz-network:
    driver: bridge
    name: postiz-network
