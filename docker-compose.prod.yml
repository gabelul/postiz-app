# ============================================================================
# SECURITY WARNING:
# This docker-compose file contains default passwords for local development.
# NEVER deploy these defaults to production!
#
# Always override passwords via environment variables:
#   export POSTGRES_PASSWORD="your-secure-password-here"
#   export REDIS_PASSWORD="your-secure-password-here"
#   docker-compose up -d
# ============================================================================

version: '3.8'

services:
  # PostgreSQL Database Service
  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: always
    environment:
      # WARNING: Change default password in production!
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postiz-local-pwd}
      POSTGRES_USER: postiz-local
      POSTGRES_DB: postiz-db-local
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache Service
  postiz-redis:
    image: redis:7-alpine
    container_name: postiz-redis
    restart: always
    environment:
      # WARNING: Change default password in production!
      REDIS_PASSWORD: ${REDIS_PASSWORD:-postiz-redis-pwd}
      command: redis-server --requirepass ${REDIS_PASSWORD:-postiz-redis-pwd} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Main Postiz Application (built from your private repository with security enhancements)
  postiz-app:
    # Build from your local Dockerfile with all security fixes and Nginx embedded
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_VERSION: "1.0.0"
    image: postiz:latest  # Tag the built image
    container_name: postiz-app
    restart: always
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy
    environment:
      # === Database Configuration ===
      # WARNING: Change default password in production!
      DB_USER: "postiz-local"
      DB_PASSWORD: ${DB_PASSWORD:-postiz-local-pwd}
      DB_NAME: "postiz-db-local"
      DATABASE_URL: "postgresql://postiz-local:postiz-local-pwd@postiz-postgres:5432/postiz-db-local"

      # === Redis Configuration ===
      # WARNING: Change default password in production!
      REDIS_URL: "redis://:postiz-redis-pwd@postiz-redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-postiz-redis-pwd}

      # === Application Configuration ===
      NODE_ENV: "production"
      PORT: "5000"

      # === NextJS Configuration (Frontend) ===
      # For local testing: defaults to http://localhost:4200
      # For production: Set these environment variables to your domain
      # Example: NEXT_PUBLIC_API_URL="https://your-domain.com/api"
      NEXT_PUBLIC_API_URL: "${NEXT_PUBLIC_API_URL:-http://localhost:32456/api}"
      NEXT_PUBLIC_BACKEND_URL: "${NEXT_PUBLIC_BACKEND_URL:-http://localhost:32456}"

      # === CORS Configuration ===
      # Required for frontend to communicate with backend API
      # Must match the frontend URL in browser (including protocol and port)
      FRONTEND_URL: "${FRONTEND_URL:-http://localhost:4200}"

      # === Security Configuration ===
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # IMPORTANT: Keep HTTPS enabled in production
      # Only set NOT_SECURED=true if you're using a development environment
      # NOT_SECURED: "false"

      # === Email/SMTP Configuration (Optional) ===
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@yourdomain.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Postiz}

      # === Optional: AI Provider Configuration ===
      # Add your API keys here if needed
      # OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # GEMINI_API_KEY: ${GEMINI_API_KEY:-}

      # === Optional: Social Media Integration ===
      # TWITTER_API_KEY: ${TWITTER_API_KEY:-}
      # TWITTER_API_SECRET: ${TWITTER_API_SECRET:-}
      # GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      # GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # === Logging Configuration ===
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # === Performance Configuration (Optional) ===
      MAX_WORKERS: ${MAX_WORKERS:-4}
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      DISABLE_MASTRA: "true"

    # Expose on configurable ports
    # Local testing defaults: Backend 32456, Frontend 4200
    # Production: Set BACKEND_PORT and FRONTEND_PORT env vars for different ports
    # Example: BACKEND_PORT=9000 FRONTEND_PORT=3000 docker-compose up -d
    ports:
      - "${BACKEND_PORT:-32456}:5000"    # Backend port (env var or default 32456)
      - "${FRONTEND_PORT:-4200}:4200"    # Frontend port (env var or default 4200)

    volumes:
      # Persistent uploads directory
      - uploads:/uploads
      # Persistent logs directory
      - app-logs:/var/log/postiz

    networks:
      - postiz-network

    # Health check for the application
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

volumes:
  # PostgreSQL data persistence
  postgres-data:
    driver: local

  # Redis data persistence
  redis-data:
    driver: local

  # User uploads (images, etc.)
  uploads:
    driver: local

  # Application logs
  app-logs:
    driver: local

networks:
  # Internal network for services to communicate
  postiz-network:
    driver: bridge
    name: postiz-network
